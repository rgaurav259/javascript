        <script>


                const languages = ['javacript','python','asdsf'];
                console.log(languages.length);

                languages.push('dart');
                console.log(languages);

                languages.unshift('java');
                console.log(languages);

                languages.pop();
                console.log(languages);
                languages.shift(); //it will remove 1st element from start
                console.log(languages);




        </script>
